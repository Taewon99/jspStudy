<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입하기</title>
<link rel="stylesheet" href="./write.css">

</head>
<body>
	<form method="post" action="/jspStudy/memberInsert.do" id="div-main"
		class="myform">
		<h4>회 원 가 입</h4>
		<div class="title-table">사이트 이용정보 입력</div>
		<table>
			<tr>
				<th class="col-key">아이디</th>
				<td><input id="input-id" type="text" name="id" required><span>&nbsp;
						아이디는 문자, 숫자, 기호 포함 10자 이내</span></td>
			</tr>
			<tr>
				<th class="col-key">비밀번호</th>
				<td><input id="input-pw1" type="password" name="pw" required><span>&nbsp;
						비밀번호는 영문자, 숫자, 특수기호 포함 20자 이내</span></td>
			</tr>
		</table>

		<div id="btns-submit">
			<input id="btn-join" type="submit" value="회원가입"> <input
				id="btn-cancel" type="button" onclick="location.href = '/jspStudy/loginServlet.do'" value="뒤로">
		</div>
	</form>
</body>
</html>
